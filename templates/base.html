<!doctype html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='external/simple.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/styles.css') }}"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Westsmith{% endblock %}</title>
  </head>
  <body>
    <header>
      <a href="{{ url_for('home.index') }}">
        <img
          src="{{ url_for('static', filename='img/westsmith-logo-192x192.png') }}"
          alt="Company Logo"
          class="logo"
      /></a>

      <p>Productivity tools and custom software development</p>
      <nav>
        <ul>
          <li><a href="{{ url_for('products.index') }}">Products</a></li>
          <li><a href="{{ url_for('services.index') }}">Services</a></li>
          <li><a href="{{ url_for('about.index') }}">About</a></li>
        </ul>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <p>
        © 2019-2025 Westsmith Ltd • info@westsmith.co.uk • The Incuhive Space,
        Hursley Park Road, Hursley, Winchester, England, SO21 2JN
      </p>
    </footer>
  </body>
</html>
