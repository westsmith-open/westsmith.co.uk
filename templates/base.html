<!doctype html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='external/simple.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/styles.css') }}"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Westsmith{% endblock %}</title>
  </head>
  <body>
    <header>
      <a href="{{ url_for('index') }}">
        <img
          src="{{ url_for('static', filename='img/westsmith-logo-192x192.png') }}"
          alt="Company Logo"
          class="logo"
      /></a>

      <p>Productivity tools and custom software development</p>
      <nav>
        <ul>
          <li><a href="/products">Products</a></li>
          <li><a href="/services">Services</a></li>
        </ul>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <p>
        © 2019-2025 Westsmith Ltd •
        <a href="mailto:info@westsmith.co.uk">info@westsmith.co.uk</a> • The
        Incuhive Space, Hursley Park Road, Hursley, Winchester, England, SO21
        2JN
      </p>
      <p>
        Built with
        <a href="https://www.python.org/">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg"
            alt="Python Logo"
            width="20"
            height="20"
          />Python</a
        >
      </p>
    </footer>
  </body>
</html>
