<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background color -->
    <rect width="100%" height="200" fill="rgb(163,223,247)"/>

    <!-- Top layer (light blue clouds) -->
    <g fill="rgb(210,235,246)">
        <circle cx="50"  cy="100" r="60"/>
        <circle cx="130" cy="100" r="60"/>
        <circle cx="140" cy="100" r="50"/>
        <circle cx="220" cy="100" r="60"/>
        <circle cx="320" cy="100" r="75"/>
        <circle cx="420" cy="100" r="65"/>
        <circle cx="500" cy="100" r="60"/>
        <circle cx="580" cy="100" r="70"/>
        <circle cx="650" cy="100" r="70"/>
        <circle cx="700" cy="100" r="70"/>
        <circle cx="800" cy="100" r="70"/>
    </g>

    <!-- Middle layer (slightly whiter blue clouds) -->
    <g fill="rgb(230,244,248)">
        <circle cx="50"  cy="130" r="60"/>
        <circle cx="130" cy="130" r="60"/>
        <circle cx="140" cy="130" r="50"/>
        <circle cx="220" cy="130" r="60"/>
        <circle cx="320" cy="130" r="75"/>
        <circle cx="420" cy="130" r="65"/>
        <circle cx="500" cy="130" r="60"/>
        <circle cx="580" cy="130" r="70"/>
        <circle cx="650" cy="130" r="70"/>
        <circle cx="700" cy="130" r="70"/>
        <circle cx="800" cy="130" r="70"/>
    </g>

    <!-- Bottom layer (white clouds) -->
    <g fill="white">
        <circle cx="50"  cy="170" r="60"/>
        <circle cx="130" cy="170" r="60"/>
        <circle cx="140" cy="150" r="50"/>
        <circle cx="220" cy="160" r="60"/>
        <circle cx="320" cy="170" r="75"/>
        <circle cx="420" cy="155" r="65"/>
        <circle cx="500" cy="160" r="60"/>
        <circle cx="580" cy="150" r="70"/>
        <circle cx="650" cy="150" r="70"/>
        <circle cx="700" cy="150" r="70"/>
        <circle cx="800" cy="150" r="70"/>
    </g>
</svg>
